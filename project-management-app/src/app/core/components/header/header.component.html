<div class="buttons-container">
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="!isAuthenticated"
    (click)="onLogin()"
  >
    Login
  </button>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="!isAuthenticated"
    (click)="onSignup()"
  >
    Signup
  </button>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="isAuthenticated"
    routerLinkActive="router-link-active"
    (click)="onLogout()"
  >
    Logout
  </button>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="isAuthenticated"
    routerLinkActive="router-link-active"
    (click)="onEditUser()"
  >
    Edit User
  </button>
  <mat-button-toggle-group
    name="langSelection"
    aria-label="Language"
    #group="matButtonToggleGroup"
    (change)="onChangeLanguage(group)"
  >
    <mat-button-toggle value="en">English</mat-button-toggle>
    <mat-button-toggle value="ru">Russian</mat-button-toggle>
  </mat-button-toggle-group>
</div>
