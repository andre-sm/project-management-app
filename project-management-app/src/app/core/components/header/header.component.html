<div
  class="buttons-container"
  *ngIf="{ isAuthenticated: isAuthenticated$ | async } as auth"
>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="auth.isAuthenticated"
    routerLinkActive="router-link-active"
    (click)="onLogout()"
  >
    {{ 'HEADER.buttons.logout' | translate }}
  </button>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="auth.isAuthenticated"
    routerLinkActive="router-link-active"
    (click)="onEditUser()"
  >
    {{ 'HEADER.navigation.editUser' | translate }}
  </button>
  <button
    class="add-task-btn btn"
    *ngIf="auth.isAuthenticated"
    (click)="openCreateTaskDialog()"
  >
    <mat-icon class="add-icon" aria-hidden="false" fontIcon="add"></mat-icon>
    <span>New task</span>
  </button>
  <mat-button-toggle-group
    class="language-buttons-container"
    name="langSelection"
    aria-label="Language"
    #group="matButtonToggleGroup"
    (change)="onChangeLanguage(group)"
  >
    <mat-button-toggle
      value="en"
      class="language-button"
      [checked]="initialLang === 'en'"
    >
      <span class="flag-icon flag-icon-gb"></span>
    </mat-button-toggle>
    <mat-button-toggle
      value="ru"
      class="language-button"
      [checked]="initialLang === 'ru'"
    >
      <span class="flag-icon flag-icon-ru"></span>
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
