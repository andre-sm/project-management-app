<div class="buttons-container">
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="!isAuthenticated"
    (click)="onLogin()"
  >
    Login
  </button>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="!isAuthenticated"
    (click)="onSignup()"
  >
    Signup
  </button>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="isAuthenticated"
    routerLinkActive="router-link-active"
    (click)="onLogout()"
  >
    Logout
  </button>
  <button
    type="button"
    mat-stroked-button
    color="primary"
    class="button"
    *ngIf="isAuthenticated"
    routerLinkActive="router-link-active"
    (click)="onEditUser()"
  >
    Edit User
  </button>
</div>
