<ng-container *ngIf="boardInfo$ | async as info">
  <div class="board">
    <section class="board__actions">
      <div class="board__info">
        <h1 class="board__title">{{ info.title }}</h1>
        <p class="board__description">{{ info.description }}</p>
      </div>
      <button class="new-column-btn btn" (click)="createColumn()">
        <mat-icon
          class="add-icon"
          aria-hidden="false"
          fontIcon="add"
        ></mat-icon>
        <span>{{
          'PROJECT_BOARD.projectBoardPage.newColumn' | translate
        }}</span>
      </button>
    </section>
    <section
      class="columns-section"
      cdkDropList
      cdkDropListGroup
      [cdkDropListData]="columns"
      (cdkDropListDropped)="drop($event)"
    >
      <app-column
        *ngFor="let column of columns$ | async"
        [column]="column"
        cdkDrag
      ></app-column>
    </section>
  </div>
</ng-container>
