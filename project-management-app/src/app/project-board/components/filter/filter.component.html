<form class="filter-form">
  <mat-form-field appearance="fill">
    <input
      matInput
      [formControl]="filter"
      class="filter-form__input"
      type="text"
    />
  </mat-form-field>
</form>

<div class="user-switcher">
  <mat-button-toggle-group
    #group="matButtonToggleGroup"
    name="fontStyle"
    aria-label="Font Style"
    [value]="view$ | async"
    (change)="onTasksUserViewChange(group.value)"
  >
    <mat-button-toggle value="all"> All Tasks</mat-button-toggle>
    <mat-button-toggle value="my"> My Tasks </mat-button-toggle>
  </mat-button-toggle-group>
</div>
