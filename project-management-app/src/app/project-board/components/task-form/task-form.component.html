<div class="task-form" mat-dialog-content>
  <h1 class="task-form__title">{{ taskData.formTitle }}</h1>
  <form
    class="task-form__form-fields"
    [formGroup]="taskForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>{{
        'PROJECT_BOARD.taskForm.labels.title' | translate
      }}</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{
        'PROJECT_BOARD.taskForm.labels.description' | translate
      }}</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{
        'PROJECT_BOARD.taskForm.labels.column' | translate
      }}</mat-label>
      <input
        type="text"
        matInput
        formControlName="column"
        [matAutocomplete]="column"
      />
      <mat-autocomplete #column="matAutocomplete">
        <mat-option
          *ngFor="let column of columns$ | async"
          [value]="column.title"
          (onSelectionChange)="onColumnChange(column._id, $event)"
        >
          {{ column.title }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{
        'PROJECT_BOARD.taskForm.labels.users' | translate
      }}</mat-label>
      <mat-select formControlName="users" multiple>
        <mat-option *ngFor="let user of users$ | async" [value]="user.name">{{
          user.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="task-form__btns">
      <button
        class="task-form__close-btn btn"
        (click)="onCloseClick()"
        type="button"
      >
        {{ taskData.cancelText }}
      </button>
      <button
        class="task-form__confirm-btn btn"
        [class.disabled]="taskForm.invalid"
        type="submit"
      >
        {{ taskData.confirmText }}
      </button>
    </div>
  </form>
</div>
