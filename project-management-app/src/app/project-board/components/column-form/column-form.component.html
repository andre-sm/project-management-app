<div class="column-form" mat-dialog-content>
  <h1 class="column-form__title">{{ formData.formTitle }}</h1>
  <form
    class="column-form__form-fields"
    [formGroup]="columnForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field appearance="fill">
      <mat-label>{{
        'PROJECT_BOARD.columnForm.titleLabel' | translate
      }}</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Color</mat-label>
      <mat-select formControlName="color" [(value)]="selectedColor">
        <mat-select-trigger>
          <span
            class="color-preview"
            [ngStyle]="{ 'background-color': selectedColor }"
          ></span>
        </mat-select-trigger>
        <mat-option *ngFor="let color of colors" [value]="color">
          <span
            class="color-preview"
            [ngStyle]="{ 'background-color': color }"
          ></span>
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="column-form__btns">
      <button
        class="column-form__close-btn btn"
        (click)="onCloseClick()"
        type="button"
      >
        {{ formData.cancelText }}
      </button>
      <button
        class="column-form__confirm-btn btn"
        [class.disabled]="columnForm.invalid"
        type="submit"
      >
        {{ formData.confirmText }}
      </button>
    </div>
  </form>
</div>
