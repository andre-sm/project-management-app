<div class="projects">
  <mat-table class="projects-table" [dataSource]="projects">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>{{
        'PROJECTS.projectsList.header.title' | translate | uppercase
      }}</mat-header-cell>
      <mat-cell class="title-cell" *matCellDef="let project">{{
        project.title
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef>{{
        'PROJECTS.projectsList.header.description' | translate | uppercase
      }}</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let project">{{
        project.description
      }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>{{
        'PROJECTS.projectsList.header.actions' | translate | uppercase
      }}</mat-header-cell>
      <mat-cell class="action-cell" *matCellDef="let project">
        <button
          mat-icon-button
          aria-label="delete icon"
          (click)="deleteDialog($event, project._id)"
        >
          <mat-icon class="delete-icon" fontIcon="delete"></mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="edit icon"
          (click)="editDialog($event, project._id)"
        >
          <mat-icon class="edit-icon" fontIcon="edit"></mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['./board', row._id]"
    ></mat-row>
  </mat-table>
</div>
