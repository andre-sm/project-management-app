<div class="project-card project" [routerLink]="['./board', project._id]">
  <div class="title-wrapper">
    <span
      class="project__owner-name"
      [ngStyle]="{ backgroundColor: project.ownerData.color }"
      >{{ project.ownerData.name | initials }}</span
    >
    <h2 class="project__title">
      {{ project.title }}
    </h2>
    <button
      class="project__menu-btn"
      mat-icon-button
      aria-label="more icon"
      [matMenuTriggerFor]="menu"
      (click)="onEvent($event)"
    >
      <mat-icon class="more-icon" fontIcon="more_vert"></mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="project__menu">
      <button mat-menu-item (click)="editDialog($event, project._id)">
        {{ 'PROJECTS.projectCard.buttons.edit' | translate }}
      </button>
      <button mat-menu-item (click)="deleteDialog($event, project._id)">
        {{ 'PROJECTS.projectCard.buttons.delete' | translate }}
      </button>
    </mat-menu>
  </div>
  <div class="project__description">
    {{ project.description }}
  </div>
  <span class="project__task-count"
    >{{ project.tasks }} {{ 'PROJECTS.projectCard.tasks' | translate }}</span
  >
</div>
