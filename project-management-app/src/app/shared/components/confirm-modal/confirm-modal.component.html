<div class="confirm-modal-message">{{ message }}</div>
<div class="confirm-modal-btns" mat-dialog-actions>
  <button class="dismiss-btn btn" mat-dialog-close (click)="onDismiss()">
    {{ cancelText | uppercase }}
  </button>
  <button
    [class]="source === 'projects' ? 'confirm-btn btn' : 'danger-btn btn'"
    mat-dialog-close
    cdkFocusInitial
    (click)="onConfirm()"
  >
    {{ confirmText | uppercase }}
  </button>
</div>
